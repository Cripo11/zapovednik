<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БИО-ЛАБОРАТОРИЯ: ЗАВЕРШЕНИЕ</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="secret.css">
</head>

<body>

    <!-- Horizon Scan Line -->
    <div class="scan-line"></div>

    <div class="bg-noise"></div>
    <div class="bg-fog"></div>

    <div class="secret-container fade-in">

        <header class="protocol-header">
            <h1>ПРОТОКОЛ ЗАВЕРШЁН</h1>
            <div class="header-line"></div>
        </header>

        <div class="system-block pulse-once">
            <div class="block-content">
                <p>Импульсная структура подтверждена.</p>
                <p>Все уровни защиты сняты.</p>
                <p>Доступ восстановлен.</p>
            </div>

            <div class="system-logs">
                <div class="log-row">SYS_LOG: SIGNAL_ACCEPTED</div>
                <div class="log-row">CORE_ACCESS: GRANTED</div>
                <div class="log-row delta-trigger" id="delta-trigger">DELTA_LAYER: UNRESOLVED</div>
            </div>

            <!-- Hidden Vigenere Section -->
            <div id="vigenere-container" class="hidden-section hidden">
                <div class="anomaly-alert">VIGENERE ANOMALY DETECTED</div>
                <div class="cipher-code">Δ_SIG: giuukfzf=uhiifcbzm</div>

                <div class="input-block-secret">
                    <div class="input-label">ВВЕДИТЕ ПАРОЛЬ</div>
                    <div class="secret-form">
                        <input type="text" id="secret-input" placeholder="PASSWORD" maxlength="20" autocomplete="off">
                        <button id="secret-confirm-btn">ПОДТВЕРДИТЬ</button>
                    </div>
                </div>
            </div>
        </div>

        <button onclick="window.location.href='index.html'" class="cycle-btn">[ Запустить новый цикл ]</button>
    </div>

    <script src="secret.js"></script>
</body>

</html>
